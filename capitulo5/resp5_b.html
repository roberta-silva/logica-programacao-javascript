<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Criação de Chinchilas</title>
</head>

<body>
  <img src="./img/chinchilas.png" alt="Duas chinchilas azuis fofas com corações rosa ao redor.">
  <div class="contendo">
    <h1>Criaçao de Chinchilas</h1>
    <p>O número de chinchilas triplica a cada ano, após o primeiro ano!</p>
    <form>
      <p>N° Chinchilas:
        <input type="number" min="1" id="inChinchilas" required>
      </p>
      <p>N° Anos:
        <input type="number" min="1" id="inAnos" required>
      </p>
      <input type="submit" value="Mostrar Previsão de Chinchilas">
    </form>
    <pre></pre>
  </div>
  <script src="./js/resp5_b.js"></script>
</body>

</html>
