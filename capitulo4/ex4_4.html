   <link rel="stylesheet" href="./css/style.css">
  <title>Fuso Horário França</title>
</head>

<body>
  <div>
    <img src="./img/fuso-horario.png" alt="Ilustração em estilo de desenho com cores tons pastéis suaves (azul, rosa e amarelo). No centro, um globo terrestre destaca o mapa da Europa e da França, com uma pequena Torre Eiffel ao lado. Sobreposto ao globo, há um relógio clássico com algarismos romanos. O conjunto é emoldurado por nuvens estilizadas, pequenos aviões e balões de ar quente, transmitindo uma temática de viagem e fuso horário.">
  </div>
  <div class="conteudo">
    <h1>Fuso Horário França</h1>
    <form>
      <p>Hora no Brasil (h.m):
        <input type="number" id="inHoraBrasil" min="0" max="23.59" step="0.01" required>
      </p>
      <input type="submit" value="Exibir Hora na França">
    </form>
    <h3></h3>
  </div>
  <script src="./js/ex4_4.js"></script>
