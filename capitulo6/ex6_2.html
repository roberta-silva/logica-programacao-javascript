<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Jogo Descubra o Número</title>
</head>

<body>
  <img src="./img/descubra-numero.png" alt="Garra mecânica captura número 4 em máquina sombria.">
  <div class="conteudo">
    <h1>Jogo Descubra o Número</h1>
    <form>
      <p>Número:
        <input type="number" min="1" max="100" id="inNumero" required autofocus>
        <input type="submit" value="Apostar" id="btnSubmit">
        <input type="button" value="Jogar novamente" id="btnNovo" class="oculta">
      </p>
    </form>
    <h3>Erros:
      <span id="outErros">0</span>
    </h3>
    <h3>Chances:
      <span id="outChances">6</span>
    </h3>
    <h3 id="outDicas">É um número entre 1 e 100.</h3>
  </div>
  <script src="./js/ex6_2.js"></script>
</body>

</html>
