<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clínica Veterinária</title>
</head>

<body>
  <style>
    .ocultar {
      display: none;
    }
    .exibir {
      display: inline-block;
    }
  </style>

  <h1>Clínica Veterinária</h1>
  <form>
    <p>Valor da Vacina:
      <input type="number" id="inValor" required autofocus>
    </p>
    <p>Possui Convênio:
      <input type="radio" name="produto" id="rbSim"> Sim
      <input type="radio" name="produto" id="rbNao" checked> Não
    </p>
    <p class="ocultar" id="pConvenio"> Convênio:
      <select id="selConvenio">
        <option value="amigo">Amigo dos Animais</option>
        <option value="saude">Saúde Animal</option>
      </select>
    </p>
    <input type="submit" value="Calcular Desconto">
  </form>
  <h3 id="outResp1"></h3>
  <h3 id="outResp2"></h3>
  <script src="./js/resp8_c.js"></script>
</body>

</html>
