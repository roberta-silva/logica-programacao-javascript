<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Calcular Multa e Juros de Contas em Atraso</title>
</head>

<body>
  <img src="./img/contas-vencidas.png" alt="Uma pilha alta de faturas e boletos sobre uma mesa, com carimbos vermelhos indicando 'Vencido' e 'Pagamento em atraso'. Ao lado, uma xícara de café fumegante e óculos de grau.">
  <div class="conteudo">
    <h1>Calcular Multa e Juros de Contas em Atraso</h1>
    <form>
      <p>Data de Vencimento:
        <input type="date" id="inDataVenc" autofocus required>
      </p>
      <p>Valor da Conta R$:
        <input type="number" id="inValor" min="0" step="0.01" required>
        <input type="submit" value="Calcular Multa e Juros">
      </p>
      <p>Valor da Multa R$:
        <input type="number" id="outMulta" readonly>
      </p>
      <p>Valor do Juros R$:
        <input type="number" id="outJuros" readonly>
      </p>
      <p>Total a Pagar R$:
        <input type="number" id="outTotal" readonly>
        <input type="reset" value="Nova Conta">
      </p>
    </form>
  </div>
  <script src="./js/ex7_8.js"></script>
</body>

</html>
