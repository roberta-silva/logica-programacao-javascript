<body>
  <h1>Vizinhos</h1>
  <p>resp1_a.html</p>
  <script>
    const numero = Number(prompt("Digite um número:"));
    const vizinhoMenor = numero - 1;
    const vizinhoMaior = numero + 1;

  </script>
