<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja</title>
</head>

<body>
  <h1>Loja</h1>
  <p>resp1_c.html</p>
  <script>
    const preco = Number(prompt("Preço:"));
    const aVista = preco - (preco * 0.1);
    const aPrazo = preco / 3;
    alert(`Preço R$: ${preco}\nÀ vista R$: ${aVista.toFixed(2)}\nOu 3x de R$: ${aPrazo.toFixed(2)}`);
  </script>
</body>

</html>
